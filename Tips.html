    <style>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: relative;

            align-items: center;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            }
        .tips-container {
            background-color: rgb(193, 227, 246);
            padding: 20px;

            width: 100%;
        }
        .tips-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .tip-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .tip-item input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #28a745;
        }
        .tip-item label {
            font-size: 16px;
            color: #555;
            flex: 1;
        }
        .tip-item i {
            font-size: 20px;
            color: #28a745;
            margin-left: 10px;
        }
        .tip-item:hover {
            background-color: #f9f9f9;
            border-radius: 5px;

            <form>
                <div class="tip-item">
                    <input type="checkbox" id="Tips1" name="Tips1">
                    <label for="Tips1">Remind the ticket selling time</label>
                    <i class='bx bx-alarm'></i>
                </div>
                <div class="tip-item">
                    <input type="checkbox" id="Tips2" name="Tips2">
                    <label for="Tips2">Turn off WiFi</label>
                    <i class='bx bx-wifi-off'></i>
                </div>
                <div class="tip-item">
                    <input type="checkbox" id="Tips3" name="Tips3">

                    <i class='bx bx-signal-5'></i>
                </div>
                <div class="tip-item">
                    <input type="checkbox" id="Tips4" name="Tips4">

                    <i class='bx bx-globe'></i>
                </div>
            </form>
