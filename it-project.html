<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert selling system</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: rgb(106, 210, 255);
            overflow: hidden;
            border-radius: 5px;
        }
        .navbar a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            border-radius: 5px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ffffffb0;
            color: #2c3e50;
            
        }
    </style>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            text-align: center;
            color: rgb(106, 210, 255);
            margin-bottom: 30px;
        }

    </style>

    <style>
        .slider-container {
            position: relative;
            width: 80%;
            overflow: hidden;
            margin: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slider img {
            width: 100%;
            height: 20%;
        }
        .button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }
        .next {
            right: 0;
        }
    </style>

</head>

<body>

    <div class="navbar">
        <a href="LoginPage.html">Log in</a>
        <a href="Help.html">Help</a>
        <a href="Tips.html">Tips</a>
        <a href="it-project.html">Home</a>
        <a href="concert-list.html">Concert List</a>
        <a href="Shopping_Car.html">Shopping Car</a>
    </div>

    <h1><i class="fas fa-music"></i> Concert selling system <i class="fas fa-music"></i></h1>

    <div class="slider-container">
        <button class="button prev" onclick="moveSlide(-1)">&#10094;</button>
        <div class="slider" id="slider">
            <img src="https://shows.cityline.com/images/2025/202503131240106.jpg?format=auto&width=1200" alt="photo1">
            <img src="https://shows.cityline.com/images/2025/202501171611818.jpg?format=auto&width=1200" alt="photo2">
            <img src="https://shows.cityline.com/images/2025/202501130929990.jpg?format=auto&width=1200" alt="photo3">
            <img src="https://shows.cityline.com/images/2025/202503201018003.jpg?format=auto&width=1200" alt="photo4">
        </div>
        <button class="button next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;
        const slider = document.getElementById('slider');
        const slides = slider.children;
        const totalSlides = slides.length;

        function moveSlide(direction) {
            currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function autoSlide() {
            moveSlide(1);
            setTimeout(autoSlide, 3000); 
        }
        autoSlide();
        
    </script>

</body>
</html>
